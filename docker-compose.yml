services:
  snipr:
    build: .
    container_name: snipr
    ports:
      - "8000:8000"
    volumes:
      # Mount local data dir with snipr.toml and snipr.sqlite
      - ./snipr/data:/snipr/data
    environment:
      - SNIPR_DB_PATH=/snipr/data/snipr.sqlite
      - SNIPR_CONFIG_PATH=/snipr/data/snipr.toml
    restart: unless-stopped
